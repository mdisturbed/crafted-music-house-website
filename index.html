<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crafted Music House | Soulful Stories</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Bebas+Neue&display=swap" rel="stylesheet">
    <script>
      window.addEventListener('load', function() {
        if (window.tailwind) {
          window.tailwind.config = {
            theme: {
              extend: {
                colors: {
                  'cmh-cream': '#F5F0E6',
                  'cmh-mahogany': '#4A2C2A',
                  'cmh-gold': '#C9A227',
                  'cmh-sepia': '#D4A574',
                  'cmh-midnight': '#1A1A2E',
                },
                fontFamily: {
                  sans: ['Inter', 'sans-serif'],
                  serif: ['Playfair Display', 'serif'],
                  display: ['Bebas Neue', 'sans-serif'],
                },
                animation: {
                  'fade-in': 'fadeIn 1s ease-out forwards',
                  'slide-up': 'slideUp 0.8s ease-out forwards',
                },
                keyframes: {
                  fadeIn: {
                    '0%': { opacity: '0' },
                    '100%': { opacity: '1' },
                  },
                  slideUp: {
                    '0%': { transform: 'translateY(20px)', opacity: '0' },
                    '100%': { transform: 'translateY(0)', opacity: '1' },
                  }
                }
              },
            },
          }
        }
      });
    </script>
    <style>
      body {
        background-color: #F5F0E6; /* cmh-cream */
        color: #4A2C2A; /* cmh-mahogany */
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Playfair Display', serif;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #F5F0E6;
      }
      ::-webkit-scrollbar-thumb {
        background: #D4A574;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #C9A227;
      }
      /* Blockquote Styling */
      blockquote {
        border-left: 4px solid #C9A227; /* cmh-gold */
        padding-left: 1rem;
        margin: 1.5rem 0;
        font-style: italic;
        color: #4A2C2A; /* cmh-mahogany */
        opacity: 0.9;
      }
    </style>

    "tailwind-merge": "https://esm.sh/tailwind-merge@^3.4.0"
  }
}
</script>
