<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->

    <meta name="language" content="English">

    <!-- Canonical URL -->
    <link rel="canonical" href="https://craftedmusichouse.com/">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://craftedmusichouse.com/">

    <meta property="og:description" content="Authentic vintage soundscapes from AI-generated artists. Discover 1940s New Orleans jazz, swamp blues, and Americana noir.">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="https://craftedmusichouse.com/">
    <meta name="twitter:title" content="Crafted Music House | Vintage Jazz, Blues & Americana">
    <meta name="twitter:description" content="Authentic vintage soundscapes from AI-generated artists. Discover 1940s New Orleans jazz, swamp blues, and Americana noir.">
    <meta name="twitter:image" content="https://craftedmusichouse.com/og-image.jpg">

    <!-- Theme Color -->
    <meta name="theme-color" content="#C9A227">
    <meta name="msapplication-TileColor" content="#C9A227">

    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="manifest" href="/site.webmanifest">

    <!-- Preload Critical Resources -->
    <link rel="preload" href="/fonts/inter-400.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="/fonts/playfair-700.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="/logo-optimized.png" as="image">

    <!-- Preload Critical JS (will be updated by build with hash) -->
    <!-- This is handled by Vite's build process automatically -->

    <!-- Preload first 4 artist images (above fold) -->
    <link rel="preload" href="/images/artists/sunny.webp" as="image" fetchpriority="high">
    <link rel="preload" href="/images/artists/ruby.webp" as="image" fetchpriority="high">
    <link rel="preload" href="/images/artists/clyde.webp" as="image" fetchpriority="high">
    <link rel="preload" href="/images/artists/ashley.webp" as="image" fetchpriority="high">

    <!-- Critical inline fonts -->
    <style>
      /* Critical fonts for hero section */
      @font-face {
        font-family: 'Inter';
        font-style: normal;
        font-weight: 400;
        font-display: swap;
        src: url('/fonts/inter-400.woff2') format('woff2');
      }
      @font-face {
        font-family: 'Playfair Display';
        font-style: normal;
        font-weight: 700;
        font-display: swap;
        src: url('/fonts/playfair-700.woff2') format('woff2');
      }
      @font-face {
        font-family: 'Playfair Display';
        font-style: italic;
        font-weight: 400;
        font-display: swap;
        src: url('/fonts/playfair-400italic.woff2') format('woff2');
      }
    </style>

    <!-- Load non-critical fonts async -->
    <link rel="preload" href="/fonts/fonts.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="/fonts/fonts.css"></noscript>

    <style>
      body {
        background-color: #F5F0E6; /* cmh-cream */
        color: #4A2C2A; /* cmh-mahogany */
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Playfair Display', serif;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #F5F0E6;
      }
      ::-webkit-scrollbar-thumb {
        background: #D4A574;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #C9A227;
      }
      /* Blockquote Styling */
      blockquote {
        border-left: 4px solid #C9A227; /* cmh-gold */
        padding-left: 1rem;
        margin: 1.5rem 0;
        font-style: italic;
        color: #4A2C2A; /* cmh-mahogany */
        opacity: 0.9;
      }
    </style>
</head>
  <body>
    <div id="root">
      <!-- Static skeleton visible immediately while React loads -->
      <div style="min-height: 100vh; background: #F5F0E6; position: relative;">
        <!-- Hero Section Skeleton -->
        <section style="min-height: 100vh; display: flex; align-items: center; justify-content: center; padding-top: 5rem;">
          <div style="text-align: center; max-width: 1280px; padding: 1rem;">
            <div style="margin-bottom: 1.5rem; display: flex; align-items: center; justify-content: center; gap: 0.75rem;">
              <div style="height: 1px; width: 3rem; background: #C9A227;"></div>
              <span style="color: #C9A227; font-size: 0.75rem; letter-spacing: 0.3em; text-transform: uppercase; font-weight: 600;">EST. 2025</span>
              <div style="height: 1px; width: 3rem; background: #C9A227;"></div>
            </div>
            <h1 style="font-family: 'Playfair Display', serif; font-size: clamp(3rem, 8vw, 6rem); color: #4A2C2A; margin-bottom: 2rem; line-height: 1.2;">
              Soulful stories,<br>
              <span style="font-style: italic; color: #8B6F47;">crafted with care.</span>
            </h1>
            <p style="color: rgba(74, 44, 42, 0.7); font-size: 1.25rem; margin-bottom: 3rem; max-width: 42rem; margin-left: auto; margin-right: auto; line-height: 1.75;">
              An AI music production house bringing vintage jazz, blues, and Americana to life through distinct artist personas.
            </p>
          </div>
        </section>
      </div>
    </div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
